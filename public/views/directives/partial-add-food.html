<table>
   <tr>
      <td>
         <table>
            <tr>
               <td width="100%">
                  <button class="btn btn-default" onclick="this.blur();" ng-click="(showNewFood == false) ? showNewFood = true : showNewFood = false" change-food-title>New Food</button>
               </td>
               <td ng-show="showNewFood" style="padding-left: 10px;">
                  <button class="btn btn-default" ng-click="addFood()">Add</button>
               </td>
            </tr>
         </table>
      </td>
   </tr>
   <tr ng-show="showNewFood">
      <td style="padding-top:10px;">   
         <table>
            <tr>
               <td style="padding-right: 30px">Name: </td>
               <td><input class="form-control food-cal-input" ng-model="newFood.name"></input></td>
            </tr>
            <tr>
               <td>Cals: </td>
               <td><input class="form-control food-cal-input" ng-model="newFood.cals"></input></td>
            </tr>
            <tr>
               <td>Protein: </td>
               <td><input class="form-control food-cal-input" ng-model="newFood.protein"></input></td>
            </tr>
            <tr>
               <td>Carbs: </td>
               <td><input class="form-control food-cal-input" ng-model="newFood.carbs"></input></td>
            </tr>
            <tr>
               <td>Fat: </td>
               <td><input class="form-control food-cal-input" ng-model="newFood.fat"></input></td>
            </tr>
         <table>
      </td>
   </tr>
</table>
